<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Yusei+Magic&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <form id="search-city">
            <input type="text" class="cityNameInput" id="city-input" placeholder="Type city name" autofocus>
            <input type="submit" value="Search" class="btn btn-primary">
        </form>
        <button class="btn btn-success" value="Local" id="local-temperature-button">Local Weather</button>

        <div class="weatherDisplay">

            <div class="CurrentCity">
                <span id="current-city"> </span>
                |
                <span id="current-time"> </span>
            </div>

            <div class="row">
                <div class="col-5">
                    <strong>Today</strong> | 18/01
                </div>
                <div class="col-4">
                    <strong>Mostly Sunny</strong> 🌤
                </div>
                <div class="col-3" id="temperature-display">
                    <strong id="current-temperature">19</strong>
                    <div class="units">
                        <a id="celsius">°C</a> |
                        <a id="fahrenheit">°F</a>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-5">
                    image
                </div>
                <div class="col-4">
                    0mm <br />
                    Precipit.: 0% <br />
                    Wind: 21 km/h <br />
                    Humidity: 85% <br />
                </div>
            </div>
            <p>
                # Don't let the clouds wear you down 😀
            </p>
            <div>
                <hr>
            </div>

            <div class="forecast">
                <div class="row">
                    <div class="col-5">
                        19/01 | Tuesday
                    </div>
                    <div class="col-4">
                        Cloudy ☁
                    </div>
                    <div class="col-3">
                        11°C/21°C
                    </div>
                    <div class="col-5">
                        20/01 | Wednesday
                    </div>
                    <div class="col-4">
                        Sunny ☀
                    </div>
                    <div class="col-3">
                        10°C/24°C
                    </div>
                    <div class="col-5">
                        21/01 | Thursday
                    </div>
                    <div class="col-4">
                        Sunny ☀
                    </div>
                    <div class="col-3">
                        14°C/25°C
                    </div>
                    <div class="col-5">
                        22/01 | Friday
                    </div>
                    <div class="col-4">
                        Thunderstorms ⛈
                    </div>
                    <div class="col-3">
                        9°C /20°C
                    </div>
                </div>


            </div>
        </div>
        <script src="src/index.js"></script>

</body>

</html>
